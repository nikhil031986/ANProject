<h2 mat-dialog-title>Address</h2>
<mat-dialog-content>
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Address Line 1</mat-label>
      <input matInput placeholder="Enter Address Line 1" [(ngModel)]="addressLine1" name="addressLine1" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Address Line 2</mat-label>
      <input matInput placeholder="Enter Address Line 2" [(ngModel)]="addressLine2" name="addressLine2">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <input matInput placeholder="Enter City" [(ngModel)]="city" name="city" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Postcode</mat-label>
      <input matInput placeholder="Enter Postcode" [(ngModel)]="postcode" name="postcode" required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button (click)="onSubmit()">Submit</button>
</mat-dialog-actions>
